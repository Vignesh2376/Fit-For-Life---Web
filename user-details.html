<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit for Life - User Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="user-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="user-details-container">
            <div class="header">
                <div class="header-icon">
                    <i class="fas fa-user-edit"></i>
                </div>
                <h1>Tell Us About Yourself</h1>
                <p class="subtitle">Help us create your personalized fitness journey</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 33%"></div>
                </div>
                <div class="user-info">
                    <span id="userName"></span>
                    <button onclick="UserManagement.logout()" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <form id="userDetailsForm" class="details-form">
                <div class="form-group">
                    <label>Date of Birth</label>
                    <div class="input-with-icon">
                        <i class="fas fa-calendar"></i>
                        <input type="date" id="dob" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Weight (kg)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-weight"></i>
                        <input type="number" id="weight" placeholder="Enter your weight" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Height (cm)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-ruler-vertical"></i>
                        <input type="number" id="height" placeholder="Enter your height" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Body Fat Percentage (optional)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-percentage"></i>
                        <input type="number" id="bodyFat" placeholder="Enter your body fat percentage">
                    </div>
                </div>

                <div class="form-group">
                    <label>Last Gym Visit</label>
                    <div class="input-with-icon">
                        <i class="fas fa-dumbbell"></i>
                        <select id="lastGym" required>
                            <option value="">Select an option</option>
                            <option value="never">Never been to gym</option>
                            <option value="month">Within last month</option>
                            <option value="year">Within last year</option>
                            <option value="more">More than a year ago</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Primary Fitness Goal</label>
                    <div class="input-with-icon">
                        <i class="fas fa-bullseye"></i>
                        <select id="fitnessGoal" required>
                            <option value="">Select your goal</option>
                            <option value="weight_loss">Weight Loss</option>
                            <option value="muscle_gain">Muscle Gain</option>
                            <option value="strength">Strength Training</option>
                            <option value="endurance">Endurance</option>
                            <option value="flexibility">Flexibility</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="continue-btn">
                    <span>Continue to Body Type Selection</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="user-details.js"></script>
</body>
</html>
