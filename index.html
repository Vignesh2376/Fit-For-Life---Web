<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit for Life - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="split-screen">
            <div class="left">
                <div class="login-container">
                    <div class="header">
                        <div class="logo">
                            <i class="fas fa-dumbbell"></i>
                            <h1>Fit for Life</h1>
                        </div>
                        <p>Welcome back! Please login to your account.</p>
                    </div>

                    <div class="form-container">
                        <form class="login-form active-form" id="loginForm">
                            <div class="form-group">
                                <div class="input-with-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" name="username" placeholder="Username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" name="password" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-options">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn">Login</button>
                            <p class="signup-link">
                                Don't have an account? 
                                <a href="#" class="switch-form" data-form="signup">Create Account</a>
                            </p>
                        </form>

                        <form class="signup-form" id="signupForm">
                            <div class="form-group">
                                <div class="input-with-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" name="fullName" placeholder="Full Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-with-icon">
                                    <i class="fas fa-user-circle"></i>
                                    <input type="text" name="username" placeholder="Username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-with-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" name="email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" name="password" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn">Create Account</button>
                            <p class="login-link">
                                Already have an account? 
                                <a href="#" class="switch-form" data-form="login">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="motivation-section">
                    <h2>Transform Your Life</h2>
                    <p class="quote">"The only bad workout is the one that didn't happen."</p>
                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-chart-line"></i>
                            <p>Track your progress</p>
                        </div>
                        <div class="feature">
                            <i class="fas fa-dumbbell"></i>
                            <p>Custom workout plans</p>
                        </div>
                        <div class="feature">
                            <i class="fas fa-apple-alt"></i>
                            <p>Personalized diet plans</p>
                        </div>
                    </div>
                    <div class="image-gallery">
                        <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48" alt="Fitness Image 1">
                        <img src="https://images.unsplash.com/photo-1549060279-7e168fcee0c2" alt="Fitness Image 2">
                        <img src="https://images.unsplash.com/photo-1535743686920-55e4145369b9" alt="Fitness Image 3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load scripts -->
    <script type="module" src="script.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
